<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsiness Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 400px; }
        #webcam-container { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Drowsiness Detection AI</h1>
    <video id="mockVideo" controls>
        <source src="mock-driving.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button onclick="init()">Start Detection</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <audio id="alarm" src="alarm.mp3"></audio>
    
    <script>
        const URL = "./my_model/";
        let model, webcam, labelContainer, maxPredictions;
        let eyesClosedTime = 0;
        let alarmTriggered = false;
        
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            webcam = new tmImage.Webcam(200, 200, true);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }
        
        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }
        
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let closedEyesDetected = false;
            
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
                
                if (prediction[i].className.toLowerCase().includes("closed") && prediction[i].probability > 0.8) {
                    closedEyesDetected = true;
                }
            }
            
            if (closedEyesDetected) {
                eyesClosedTime++;
                if (eyesClosedTime >= 50 && !alarmTriggered) { // 50 frames ~5 sec
                    document.getElementById("alarm").play();
                    alarmTriggered = true;
                }
            } else {
                eyesClosedTime = 0;
                alarmTriggered = false;
            }
        }
    </script>
</body>
</html>
